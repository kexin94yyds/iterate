<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 280px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      color: #333;
    }
    h1 {
      font-size: 16px;
      margin: 0 0 12px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .status {
      padding: 8px 12px;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    .status.connected {
      background: #e8f5e9;
      color: #2e7d32;
    }
    .status.disconnected {
      background: #ffebee;
      color: #c62828;
    }
    .info {
      font-size: 12px;
      color: #666;
      line-height: 1.5;
    }
    .site-list {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #eee;
    }
    .site-item {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 4px 0;
      font-size: 12px;
    }
    .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #4caf50;
    }
  </style>
</head>
<body>
  <h1>
    <img src="icon48.png" width="24" height="24" alt="logo">
    iterate
  </h1>
  
  <div id="status" class="status disconnected">
    检测中...
  </div>
  
  <div class="info">
    自动监控以下 AI 网站的完成状态，完成后通知 iterate 应用。
  </div>
  
  <div class="site-list">
    <ul>
      <li>ChatGPT</li>
      <li>Gemini</li>
      <li>AI Studio</li>
      <li>Claude</li>
      <li>Poe</li>
      <li>NotebookLM</li>
      <li>Perplexity</li>
      <li>DeepSeek</li>
      <li>Grok</li>
      <li>Genspark</li>
      <li>通义千问</li>
      <li>豆包</li>
      <li>Kimi</li>
      <li>腾讯元宝</li>
    </ul>
  </div>

  <script src="popup.js"></script>
</body>
</html>
